pre-commit:
    parallel: true
    jobs:
        - run: pnpx @biomejs/biome check --write --diagnostic-level=error --no-errors-on-unmatched --files-ignore-unknown=true --colors=off {staged_files}
          glob: '*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc,css}'
          stage_fixed: true

pre-push:
    parallel: true
    jobs:
        - run: pnpx @biomejs/biome check --write --diagnostic-level=error --no-errors-on-unmatched --files-ignore-unknown=true --colors=off {staged_files}
          glob: '*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc,css}'
          stage_fixed: true
        - run: pnpx prettier --write {staged_files}
          glob: '*.{html}'
          stage_fixed: true
