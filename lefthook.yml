pre-commit:
  parallel: true
  commands:
    biome-format:
      run: pnpx @biomejs/biome check --write --diagnostic-level=error --no-errors-on-unmatched --files-ignore-unknown=true {staged_files}
      glob: '**/*.{js,ts,tsx,jsx,json,jsonc,css,scss,html}'
      stage_fixed: true

pre-push:
  parallel: true
  commands:
    biome-lint:
      run: pnpx @biomejs/biome check --diagnostic-level=error --no-errors-on-unmatched --files-ignore-unknown=true {staged_files}
      glob: '**/*.{js,ts,tsx,jsx,json,jsonc,css,scss,html}'
    prettier-fix:
      run: pnpx prettier --write {staged_files}
      glob: '**/*.{html,css,scss}'
